<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
</head>
<body>
    <main>
        <input type="number" id="n1" placeholder="insira o primeiro valor">
        <input type="number" id="n2" placeholder="insira o segundo valor">
        <button id="soma">soma</button><br>
        <p id="resultSoma"></p>

        <button id="verifica">verifica</button>
        <div id="resultVer"> </div>
        
        <script>  
                var n1 = document.getElementById('n1');
                var n2 = document.getElementById('n2');
                var soma = document.getElementById('soma')
                var resultSoma = document.getElementById('resultSoma');

                soma.addEventListener('click', 
                function()  {
                    var num1 = parseFloat(n1.value);
                    var num2 = parseFloat(n2.value);

                    if (!isNaN(num1)||!isNAN(num2)) {
                        var somaNum = num1 + num2;
                        resultSoma.textContent = somaNum;
                    }
                })

                var resultVer = document.getElementById('resultVer');

                verifica.addEventListener('click',
                function() {
                    var num1 = parseFloat(n1.value);
                    var num2 = parseFloat(n2.value);

                    if (num1 < num2){
                        document.getElementById('resultVer').style.backgroundColor = 'green'
                        resultVer.textContent = 'segundo é maior';
                    } else if (num1 > num2){
                        document.getElementById('resultVer').style.backgroundColor = 'red'
                        resultVer.textContent = 'primeiro é maior';
                    } else if (num1 == num2) {
                        document.getElementById('resultVer').style.backgroundColor = 'yellow'
                        resultVer.textContent = 'iguais';
                    } else {
                        document.getElementById('resultVer').style.backgroundColor = 'blue'
                        resultVer.textContent = 'numeros nulos';
                    }
                })
        </script>
    </main>
</body>
</html>
