<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>

<body>
    <main>
        <input type="text" id="input" onkeyup="showInput()">
        <button onclick="counter()">contar</button>
        <div id="output"></div>
        <div id="countResult"></div>

        <script>
            function showInput() {
                var inputText = document.getElementById('input').value;
                var outputText = document.getElementById('output');

                outputText.innerText = inputText;
            }
            function counter() {
                var inputText = document.getElementById('input').value;
                var countResult = document.getElementById('countResult');

                countResult.textContent = 'O tamanho atual do campo Ã© de: ' + inputText.length;
            }
        </script>
    </main>
</body>

</html>
