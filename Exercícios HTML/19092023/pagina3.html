<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
</head>

<body>
    <main>
        <p id="counter"></p>

        <script>
            var contador = 0;

            function atualizarContador() {
                contador++;
                document.getElementById('counter').textContent = contador;
            }

            setInterval(atualizarContador, 1000);

        </script>

        <ul id="comidaLista">
            <li>banana</li>
            <li>bolo</li>
            <li>batata</li>
            <li>biscoito</li>
            <li>bolacha</li>
        </ul>

        <script>
            var comida = document.getElementById('comidaLista').getElementsByTagName('li')

            for (i = 0; i < comida.length; i++) {
                comida[i].addEventListener('click',
                    function () {
                        alert(this.textContent);
                    })
            }
        </script>

        <div> div </div>

        <style>
            div:hover {
                background-color: aqua;
            }
        </style>
        
        <table id="tabela">
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
                <td>Cell 9</td>
            </tr>
        </table>

        <script>
            var cells = document.querySelectorAll('td');

            cells.forEach(function(cell){

                cell.addEventListener('click',
                function(){
                    this.style.backgroundColor = 'red';
                });
            });
        </script>
    </main>
</body>

</html>
